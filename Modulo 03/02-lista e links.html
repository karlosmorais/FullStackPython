<!DOCTYPE html>
<html lang="pt_BR">
	<head>
		<title>HTML - listas e links</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Lista e links</h1>
		<h2>Lista não ordenada</h2>
			<ul>
				<li>Brasil</li>
				<li>Argentina</li>
				<li>Uruguai</li>
				<li>Paraguai</li>
			</ul>
		<h2>Lista ordenada</h2>
			<ol>
				<li>Brasil</li>
				<li>Argentina</li>
				<li>Uruguai</li>
				<li>Paraguai</li>
			</ol>
		<h2>Lista de Definições</h2>
			<dl>
				<dt>TV</dt>
					<dd>32 polegadas</dd>
					<dd>Smart</dd>
				<dt>PC</dt>
					<dd>Pentium</dd>
					<dd>14 pol</dd>
			</dl>
	</body>
</html>
